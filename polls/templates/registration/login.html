{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-xl font-bold mb-4">Login</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium mb-1">Email address</label>
            <input type="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div>
            <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg">Login</button>
        </div>
    </form>
</div>
{% endblock %}
