{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-xl font-bold mb-4">{% if poll %}Edit{% else %}Create{% endif %} Poll</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium mb-1">Question</label>
            <input type="text" name="question" value="{{ form.question.value|default:'' }}" 
                   class="w-full px-3 py-2 border rounded-lg" required>
        </div>

        <div id="choices" class="space-y-2">
            <label class="block text-sm font-medium">Choices</label>
            {% if poll %}
                {% for choice in poll.choices.all %}
                <div class="flex gap-2">
                    <input type="text" name="choice_text" value="{{ choice.text }}" 
                           class="flex-1 px-3 py-2 border rounded-lg" required>
                    <button type="button" onclick="this.parentElement.remove()" 
                            class="px-2 py-1 text-red-600">×</button>
                </div>
                {% endfor %}
            {% else %}
                <div class="flex gap-2">
                    <input type="text" name="choice_text" class="flex-1 px-3 py-2 border rounded-lg" required>
                    <button type="button" onclick="this.parentElement.remove()" 
                            class="px-2 py-1 text-red-600">×</button>
                </div>
            {% endif %}
        </div>

        <button type="button" onclick="addChoice()" class="text-green-600">Add choice</button>

        <div>
            <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg">
                {% if poll %}Save{% else %}Create{% endif %}
            </button>
        </div>
    </form>
</div>

<script>
function addChoice() {
    const container = document.getElementById('choices');
    const div = document.createElement('div');
    div.className = 'flex gap-2';
    div.innerHTML = `
        <input type="text" name="choice_text" class="flex-1 px-3 py-2 border rounded-lg" required>
        <button type="button" onclick="this.parentElement.remove()" 
                class="px-2 py-1 text-red-600">×</button>
    `;
    container.appendChild(div);
}
</script>
{% endblock %}
