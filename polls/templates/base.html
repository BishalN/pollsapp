<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-[800px] mx-auto min-h-screen bg-white">
        <nav class="p-4 border-b flex justify-between items-center">
    <a href="{% url 'poll_list' %}" class="text-xl font-bold">PollsApp</a>
    <div>
        {% if user.is_authenticated %}
            <span class="mr-4 text-gray-600">Hello, {{ user.email }}</span>
            <a href="{% url 'logout' %}" class="text-green-600">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}" class="mr-4">Signup</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>
        
        {% if messages %}
        <div class="p-4">
            {% for message in messages %}
            <div class="p-4 mb-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <main class="p-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
